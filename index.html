<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Bluudek's Version</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;800;900&display=swap" rel="stylesheet">
    
    <!-- files -->
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body id="body_plain_color">
    <!-- header/title -->
    <div id="header_box">
        <h1>CONNECT <span class="four">4</span></h1>
        <p>Connect four tokens in a row (vertically, horizontally or diagonally) to win!</p>
    </div>
    
    <!-- main/game section -->
    <div id="main_box"></div>
    <!-- warning box -->
    <div id="warn_box"></div>
    <!-- start section -->
    <div id="start_box_wrapper">
        <div id="start_box">
            <div id="start_box_header"><h2>CONNECT <span class="four">4</span></h2><h3>Settings</h3></div>
            <div>
                <p>Select mode</p>
                <select id="game_type">
                    <option value="local-pvp">local pvp</option>
                    <option value="online-pvp" disabled>online pvp</option>
                    <option value="local-pvc" disabled>player vs bot</option>
                </select>
                <br><br>
                <p>Select grid size</p>
                <select id="grid_size">
                    <option value="6x7">6x7 (classic)</option>
                    <option value="7x9">7x9</option>
                    <option value="8x11">8x11</option>
                </select>
                <br><br>
                <p>Select color set</p>
                <div id="color_select">
                    <button onclick="selectColors(0)"></button>
                    <button onclick="selectColors(1)"></button>
                    <button onclick="selectColors(2)"></button>
                </div>
            </div>

            <button id="start_btn" onclick="startGame()">START</button>
        </div>
    </div>
</body>
</html>
